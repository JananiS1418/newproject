<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h2>This is while loop</h2>
    <script>
      let a = true;
      while (a) {
        console.log(a); 
      a = false;
      }
      let i = 1;
      while (i<=5) {
        console.log(i);
        i++;
     }
     let n = 11;
     while (n>=6) {
      console.log(n);
      n--;
     }
    let b = 22;
     while (b<=23) {
      console.log(b);
      b++;
     }
     let c = 2;
     while (c<=5) {
      console.log(c);
      c++;
     }
     let d = 34;
     while (d<=39) {
      console.log(d);
      d++;
     }
     let e = 10;
     while (e>=6) {
      console.log(e);
      e--;
     }
     let f = 15;
     while (f>=6) {
      console.log(f);
      f--;
     }
     let g =3;
     while (g>=1) {
      console.log(g);
      g--;
     }
     let h = 25;
     while (h>=20) {
      console.log(h);
      h--;
     }
      let j = 6;
     while (j<=11) {
      console.log(j);
      j++;
     }
     let k = 35;
     while (k>=30) {
      console.log(k);
      k--;
     }
    
    


    </script>
</body>
