<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>
    <h2>This is only if</h2>
    <script>
        var a = 10;
        if(a==10) {
            console.log(a);
            
        } 
        if (a=10) {
            console.log(a+=1);
            
        }
        if (a=10) {
            console.log(a);
            
        }
        if (a=10) {
            console.log(a*=10);
            
        }
        var a = 12;
        if (a>=10) {
            console.log(a);
            
        }
        if (a==10 || a==12) {
            console.log(a);
            
        }
        if (a===12) {
            console.log(a);
            
        }

        if (a>10 && a>=12) {
            console.log(a-=1);
            
        }
        var a = 22;
        if (a===22) {
            console.log(a);
            
        }
        if (a==22) {
            console.log(a+=2);
            
        }
        if (a>12 && a>20) {
            console.log(a+=11);
            
        }
        if (a!=22) {
            console.log(a);
            
        }
        var a = 25
        if (a==25) {
            console.log(a*=11);
            
        }
        if (a>45) {
            console.log(a);
            
        }
        var a = 30;
        if (a===30) {
            console.log(a);
            
        }
        if (a>25 && a>29) {
            console.log(a-=2);
            
        }
        if (a==28) {
            console.log(a+=1);
            
        }
        if (a==29) {
            console.log(a*=2);
            
        }
       
        

    </script>
</body>
</html>
