        const sellitems1 = (Item) => {
            console.log(`Customer asked for ${Item}`);
            return new Promise((resolve, reject) => {

                setTimeout(() => {
                    console.log("Check the product is available");
                    let available = false;
                    if (available) {
                        resolve("Tomato is available");
                    } else {
                        reject("Tomato is not available");

                    }
                }, 2000)

            })
        }
        sellitems1("Tomato").then((message) => {
            console.log(message);

        }).catch((error) => {
            console.log(error);

        })
