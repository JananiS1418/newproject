<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Animation.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h4>LOGO</h4>
            <img src="../assests/bouquet.jpg" alt="">
        </div>
        <div class="search">
            <input type="text" placeholder="search">

        </div>
        <div class="delivery">
            Delivery Location

        </div>
            
        <div class="nav">
            <a href="">HOME</a>
            <a href="">FEATURES</a>
            <a href="">ABOUT</a>
            <a href="">CONTACT</a>
         </div>

    </div>
    <section>
    <div class="cards">
        <div childcards1>
            <img src="../assests/rose.jpg" alt="Rose" width="200px" height="200px">
            <p>ROSE BOUQUET</p>
        
        </div>
        <div childcards2>
            <img src="../assests/Lotus,jpg.jpg" alt="LOTUS" width="200px" height="200px">
            <p>LOTUS BOUQUET</p>

        </div>
        <div childcards3>
            <img src="../assests/Lily.jpeg" alt="LILY" width="200px" height="200px">
            <p>LILY BOUQUET</p>

        </div>
        <div childcards4>
            <img src="../assests/sampangi.jpg" alt="Sampamgi" width="200px" height="200px">
            <p>SAMPANGI BOUQUET</p>

        </div>
        <div childcards5>
            <img src="../assests/chrysanthemum.jpg" alt="chrysanthemum" width="200px" height="200px">
            <p>CHRYSANTHEMUM BOUQUET</p>

        </div>

    </div>
    </section>
    <section>
        <center>
        <div class="forms">
            <form>
                <h3>FILL THE DETAILS</h3>
                <br>
                <label>Enter your name:</label>
                <input type="text" placeholder="In Capital letter">
                <br><br>
                <label>Enter email id:</label>
                <input type="email" placeholder="name123@gmail.com">
                <br><br>
                <label>Enter bouquet name:</label>
                 <select>
                    <option value="" selected disabled>Choose One bouquet..</option>
                    <option value="Rose">Rose</option>
                    <option value="Lotus">Lotus</option>
                    <option value="Lily">Lily</option>
                    <option value="Sampangi">Sampangi</option>
                    <option value="Chrysanthemum">Chrysanthemum</option>
                    <option value="Mixed Flowers">Mixed Flowers</option>
                </select>
                <br><br>
                <label>For which occassion : </label>
                 <input type="checkbox" name="For which occassion" > Marriage 
                 <input type="checkbox" name="For which occassion" > Birthday Party
                 <input type="checkbox" name="For which occassion" > Love
                 <input type="checkbox" name="For which occassion" > Surprise
                 <br><br>
                 <label>Enter delivery location:</label>
                 <textarea required></textarea>
                 <br><br>
                 <label>Gender:</label>
                 <input type="radio" name="Gender">Male
                 <input type="radio" name="Gender">Female


            </form>

            

        </div>
         
        </center>
    </section>
    <br>
    <section>
        <center>
         <button class="btn">Register</button>
        </center>

        </div>
    </section>
    
</body>
